<ion-content class="ion-padding">
  <ion-item class="ion-margin-top">
    <ion-label position="floating" class="signup-label">Tipo de Vehículo</ion-label>
    <ion-select class="signup-input" [(ngModel)]="modeloTipoVehiculo" interface="popover">
      <ion-select-option value="moto">Moto</ion-select-option>
      <ion-select-option value="automovil" disabled>Automóvil</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item class="ion-margin-top">
    <ion-label position="floating" class="signup-label">Placa</ion-label>
    <ion-input class="signup-input" [(ngModel)]="modeloPlaca"></ion-input>
  </ion-item>

  <ion-item class="ion-margin-top">
    <ion-label position="floating" class="signup-label">Modelo Vehículo</ion-label>
    <ion-input class="signup-input" [(ngModel)]="modeloModeloVehiculo"></ion-input>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top mt" (click)="registrarRider()">Registrarse</ion-button>

  <ion-button expand="block" color="light" fill="outline" class="ion-margin-top" routerLink="/login">
    <ion-icon name="log-in-outline" slot="start"></ion-icon>
    Iniciar Sesión
  </ion-button>
</ion-content>
