<ion-header>
  <ion-toolbar>
    <ion-title>Crear Envío</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Mapa de Google -->
  <div id="map" class="map"></div>

  <!-- Input para dirección de destino -->
  <ion-item>
    <ion-label position="floating"></ion-label>
    <input id="autocomplete-input" [(ngModel)]="direccionDestino" placeholder="Ingresa dirección Envío" />
  </ion-item>

  <!-- Input para comentarios -->
  <ion-item>
    <ion-label position="floating">Comentarios</ion-label>
    <ion-textarea [(ngModel)]="comentarios"></ion-textarea>
  </ion-item>

  <!-- Botón para crear envío -->
  <ion-button expand="block" (click)="crearEnvio()">Crear Envío</ion-button>

  <!-- Botón para verificar la dirección -->
  <ion-button expand="block" color="secondary" (click)="verificarDireccion()">Verificar Dirección</ion-button>

</ion-content>
