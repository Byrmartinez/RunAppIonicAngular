<ion-header>
  <ion-toolbar>
    <ion-title>Renovar Suscripción</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleMenu()">
        Menú
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Seleccione el plan de suscripción</h2>

  <ion-list>
    <ion-radio-group [(ngModel)]="selectedPlan">
      <ion-list-header>
        <ion-label>Planes Disponibles</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Semanal - $10.000</ion-label>
        <ion-radio slot="start" value="semanal"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Mensual - $35.000</ion-label>
        <ion-radio slot="start" value="mensual"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Anual - $350.000</ion-label>
        <ion-radio slot="start" value="anual"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-button expand="block" fill="outline" color="primary" (click)="renovar()">
    Renovar
  </ion-button>
</ion-content>

<!-- Menú desplegable -->
<ion-list *ngIf="mostrarMenu" class="menu-list">
  <ion-item (click)="navigate('perfil')">Perfil</ion-item>
  <ion-item (click)="navigate('contacto')">Contacto</ion-item>
  <ion-item (click)="navigate('faq')">Preguntas Frecuentes</ion-item>
  <ion-item (click)="cerrarSesion()">Cerrar Sesión</ion-item>
</ion-list>

<!-- Menú de navegación inferior -->
<ion-footer>
  <ion-toolbar>
    <ion-segment [(ngModel)]="currentSegment">
      <ion-segment-button value="home" (click)="navigate('home')">
        <ion-label>Home</ion-label>
      </ion-segment-button>
      <ion-segment-button value="wallet" (click)="navigate('wallet')">
        <ion-label>Wallet</ion-label>
      </ion-segment-button>
      <ion-segment-button value="indicadores" (click)="navigate('indicadores')">
        <ion-label>Indicadores</ion-label>
      </ion-segment-button>
      <ion-segment-button value="mi-cuenta" (click)="navigate('myacc')">
        <ion-label>Mi cuenta</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
